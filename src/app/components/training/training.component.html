<div class="container">
    <div class="col-md-3">
        <form [formGroup]="myForm!" (ngSubmit)="onAddTraining(myForm!)">
            <div *ngIf="myForm!.value.id" class="form-group">
                <label class="control-label">Id : {{myForm!.value.id}} </label>            
            </div>  
            <div class="form-group">
                <label class="control-label">Nom de la formation : </label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Description : </label>
                <input type="text" formControlName="description" class="form-control">
            </div>    
            <div class="form-group">
                <label class="control-label">Prix : </label>
                <input type="text" formControlName="price" class="form-control">
            </div>     

            <div *ngIf = "categories">
                <select formControlName="category">
                        <option *ngFor="let category of categories"     
                            [ngValue]="category"
                            [selected]="category.id === training!.category.id">
                            {{category.name}}
                        </option>
                </select>
            </div>    
                <button *ngIf="!status" type="submit" class="btn btn-primary">Ajouter en Base</button>
                <button *ngIf="status" type="submit" class="btn btn-primary">Mise Ã  jour</button>
                <div class="text-danger"> {{error}}</div>     
        </form>
    </div>
</div>
